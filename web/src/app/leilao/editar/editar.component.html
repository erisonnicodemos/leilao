<div class="container main-container">

    <h3>Editar Leilao - {{ leilao.nome }}</h3>

    <hr>
    <div class="row">
        <div class="col-md-10">
            <form enctype="multipart/form-data" (ngSubmit)="editarLeilao()" [formGroup]="LeilaoForm">

                <div class="alert alert-danger" *ngIf="errors.length > 0">
                    <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                    <ul>
                        <li *ngFor="let error of errors">{{ error }}</li>
                    </ul>
                </div>

                <div class="form-group">
                    <label class="control-label">Nome</label>
                    <div>
                        <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)"
                            formControlName="nome" [ngClass]="{'is-invalid': displayMessage.nome }" />
                        <span class="text-danger" *ngIf="displayMessage.nome">
                            <p [innerHTML]="displayMessage.nome"></p>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Valor Inicial</label>
                    <div>
                        <input class="form-control" id="valorInicial" type="text" placeholder="Valor (requerido)"
                            formControlName="valorInicial" [textMask]="{mask: MASKS.number.textMask}"
                            [ngClass]="{'is-invalid': displayMessage.valorInicial }" />
                        <span class="text-danger" *ngIf="displayMessage.valorInicial">
                            <p [innerHTML]="displayMessage.valorInicial"></p>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="condicao">Condição do Item</label><br>
                    <input type="radio" value="1" id="condicao" formControlName="condicao" name="condicao"> Novo<br>
                    <input type="radio" value="2" id="condicao" formControlName="condicao" name="condicao"> Usado
                </div>
                <div class="form-group">
                    <label class="control-label">Data Abertura</label>
                    <div>
                        <input class="form-control" id="dataAbetura" type="text"
                            placeholder="Data de abetura (requerido)" formControlName="dataAbetura"
                            [ngClass]="{'is-invalid': displayMessage.dataAbetura }" />
                        <span class="text-danger" *ngIf="displayMessage.dataAbetura">
                            <p [innerHTML]="displayMessage.dataAbetura"></p>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Data Finalização</label>
                    <div>
                        <input class="form-control" id="dataFinalizacao" type="text"
                            placeholder="Data de Finalização (requerido)" formControlName="dataFinalizacao"
                            [ngClass]="{'is-invalid': displayMessage.dataFinalizacao }" />
                        <span class="text-danger" *ngIf="displayMessage.dataFinalizacao">
                            <p [innerHTML]="displayMessage.dataFinalizacao"></p>
                        </span>
                    </div>
                </div>

                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="ativo" formControlName="ativo" name="ativo"
                            value="true"> Ativo?
                    </label>
                </div>

                <div class="form-group">
                    <input type="submit" [disabled]="!LeilaoForm.valid" value="Editar" class="btn btn-primary">&nbsp;
                    <a class="btn btn-info" href="/leiloes/listar-todos">Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>
