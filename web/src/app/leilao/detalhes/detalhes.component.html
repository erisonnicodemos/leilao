<div class="container main-container">
    <h4>Excluir {{ leilao.nome }} </h4>
    <br>
    <h5>Você tem certeza disso?</h5>

    <div class="row">
        <div class="col-md-6">
            <dl>
                <dt>
                    Nome
                </dt>
                <dd>
                    {{ leilao.nome }}
                </dd>
                <dt>
                    Valor Inicial
                </dt>
                <dd>
                    {{ leilao.valorInicial | currencyBrazil  }}
                </dd>
                <dt>
                    Condicão
                </dt>
                <dd>
                    {{leilao.condicao === 1 ? "Novo" : "Usado" }}
                </dd>

                <dt>
                    Ativo?
                </dt>
                <dd>
                    <input [checked]="leilao.ativo" class="check-box" disabled="disabled" type="checkbox">
                </dd>
            </dl>

            <div>
                <a class="btn btn-warning" [routerLink]="['/leiloes/editar',leilao.id]">Editar</a>&nbsp;
                <a class="btn btn-info" href="javascript:window.history.back();">Voltar</a>
            </div>
        </div>
    </div>

</div>
